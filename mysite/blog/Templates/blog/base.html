<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- MEDUIM STYLE EDITOR -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href=" {% url 'post_list' %} ">MY BLOG</a></li>
                <li class="nav-item"><a class="nav-link" href=" {% url 'about' %} ">About</a></li>
                <li class="nav-item"><a class="nav-link" href='https://github.com/Priyanshu-C'>Github</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}">Log Out</a>
                    </li>
                    <li>WELCOME: {{user.username}}</li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-item active nav-link" href="{% url 'login' %}"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-door-open-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                          </svg></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- CONTENT -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div>
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
